name: Resume PDF Generator

# Note: This workflow only handles PDF generation.
# The actual GitHub Pages deployment is handled automatically by GitHub's built-in
# "pages build and deployment" workflow.

on:
  push:
    branches: [ "feat/init" ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow updating the PDF
permissions:
  contents: write  # Needed for updating PDF

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Generate PDF resume
      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc weasyprint

      - name: Generate PDF
        run: |
          pandoc index.html -o assets/maria-tzanidaki-resume.pdf --pdf-engine=weasyprint --css=pdf-styles.css

      # Commit updated PDF if changed
      - name: Commit PDF if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add assets/maria-tzanidaki-resume.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update PDF resume" && git push)
